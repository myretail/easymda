function getQueryCondtasksForTaskForm(queryObject){
	var haveCon=false;
 	 var d,n;
     var validstate=0;

              n=queryNumber_fun("TaskFormTasknum");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.num=n;haveCon=true;}  

              n=queryNumber_fun("TaskFormTaskvolumne");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.volumne=n;haveCon=true;}  

	          if(queryTaskFormTaskremark.getDisplayedValue()!=""){
			  queryObject.remark=queryTaskFormTaskremark.getDisplayedValue();//
			  haveCon=true;}
			
	if(queryTaskFormTasktaskForm.getDisplayedValue()!=""){
				var taskFormQuery= new Object();
				//taskFormQuery.TaskName=querytaskForm.getDisplayedValue();
				taskFormQuery.id=queryTaskFormTasktaskForm.getValue();
				queryObject.taskForm=taskFormQuery;
				haveCon=true;
			  }
	return haveCon;
}
