function getQueryCondpaymentForPayment(queryObject){
	var haveCon=false;
 	 var d,n;
     var validstate=0;

              n=queryNumber_fun("PaymentOrderRowdproductNum");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.productNum=n;haveCon=true;}  

              n=queryNumber_fun("PaymentOrderRowdunitNum");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.unitNum=n;haveCon=true;}  

              n=queryNumber_fun("PaymentOrderRowdgoodsSuttle");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.goodsSuttle=n;haveCon=true;}  

              n=queryNumber_fun("PaymentOrderRowdgoodsWeight");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.goodsWeight=n;haveCon=true;}  

              n=queryNumber_fun("PaymentOrderRowdgoodsVolume");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.goodsVolume=n;haveCon=true;}  

	          if(queryPaymentOrderRowdlabel.getDisplayedValue()!=""){
			  queryObject.label=queryPaymentOrderRowdlabel.getDisplayedValue();//
			  haveCon=true;}

              n=queryNumber_fun("PaymentOrderRowdcarriage");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.carriage=n;haveCon=true;}  

	          if(queryPaymentOrderRowdespecial.getDisplayedValue()!=""){
			  queryObject.especial=queryPaymentOrderRowdespecial.getDisplayedValue();//
			  haveCon=true;}

	          if(queryPaymentOrderRowdgoodsState.getDisplayedValue()!=""){
			  queryObject.goodsState=queryPaymentOrderRowdgoodsState.getDisplayedValue();//
			  haveCon=true;}

	          if(queryPaymentOrderRowdremark.getDisplayedValue()!=""){
			  queryObject.remark=queryPaymentOrderRowdremark.getDisplayedValue();//
			  haveCon=true;}
			
	if(queryPaymentOrderRowdorder.getDisplayedValue()!=""){
				var orderQuery= new Object();
				//orderQuery.OrderRowdName=queryorder.getDisplayedValue();
				orderQuery.id=queryPaymentOrderRowdorder.getValue();
				queryObject.order=orderQuery;
				haveCon=true;
			  }
	if(queryPaymentOrderRowdproduct.getDisplayedValue()!=""){
				var productQuery= new Object();
				//productQuery.OrderRowdName=queryproduct.getDisplayedValue();
				productQuery.id=queryPaymentOrderRowdproduct.getValue();
				queryObject.product=productQuery;
				haveCon=true;
			  }
	return haveCon;
}
