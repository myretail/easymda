function getVOIncTask(queryvo){
	var totalCount=0;
      var pu = new SOAPClientParameters2();
      pu.add('TaskVO',queryvo) ;
      pu.add('pageNumber',pagenumberIncTask) ;
	    pu.add('pageSize',pagesizeIncTask) ;
	    pu.add('orderBy',orderByIncTask) ;
      SOAPClient.invoke(urlIncTask,"getTask", pu, false,  function GetEnu_callBack(ul, soapResponse){      
           querydataIncTask=new Array();
		   querydataIncTask=dojoTaskSelect.TaskVOtoArray_fun(ul,false);
           totalCountIncTask=ul[ul.length-1]["ns:id"]; 
      }); 
      querydataIncTask.splice(querydataIncTask.length-1,1);
      modelIncTask.setData(querydataIncTask);
      var totalpage=Math.ceil(new Number(totalCountIncTask)/pagesizeIncTask);
	  
	if(totalpage>1){
		if(pagenumberIncTask==1){
			dijit.byId("but6IncTask").setDisabled(true);
			dijit.byId("but7IncTask").setDisabled(false);
		}else if(pagenumberIncTask==totalpage){
			dijit.byId("but6IncTask").setDisabled(false);
			dijit.byId("but7IncTask").setDisabled(true);
		}else{
			dijit.byId("but6IncTask").setDisabled(false);
			dijit.byId("but7IncTask").setDisabled(false);
		}
	}else{
		dijit.byId("but6IncTask").setDisabled(true);
		dijit.byId("but7IncTask").setDisabled(true);
	
	}
	if(pagesizeIncTask==0){
		totalpage=1;
		dijit.byId("but6IncTask").setDisabled(true);
		dijit.byId("but7IncTask").setDisabled(true);
	}
	if(totalpage==1)pagenumberIncTask=1;
	
	 document.getElementById("rowCountIncTask").innerHTML=i18nStr.di+" "+pagenumberIncTask+" "+i18nStr.page+" / "+i18nStr.totle+" "+totalpage+" "+i18nStr.page+" / "+i18nStr.sum+" "+totalCountIncTask+" "+i18nStr.rowSize; 	
}
