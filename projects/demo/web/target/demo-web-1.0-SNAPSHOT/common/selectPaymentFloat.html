function getVOIncPayment(queryvo){
	var totalCount=0;
      var pu = new SOAPClientParameters2();
      pu.add('PaymentVO',queryvo) ;
      pu.add('pageNumber',pagenumberIncPayment) ;
	    pu.add('pageSize',pagesizeIncPayment) ;
	    pu.add('orderBy',orderByIncPayment) ;
      SOAPClient.invoke(urlIncPayment,"getPayment", pu, false,  function GetEnu_callBack(ul, soapResponse){      
           querydataIncPayment=new Array();
		   querydataIncPayment=dojoPaymentSelect.PaymentVOtoArray_fun(ul,false);
           totalCountIncPayment=ul[ul.length-1]["ns:id"]; 
      }); 
      querydataIncPayment.splice(querydataIncPayment.length-1,1);
      modelIncPayment.setData(querydataIncPayment);
      var totalpage=Math.ceil(new Number(totalCountIncPayment)/pagesizeIncPayment);
	  
	if(totalpage>1){
		if(pagenumberIncPayment==1){
			dijit.byId("but6IncPayment").setDisabled(true);
			dijit.byId("but7IncPayment").setDisabled(false);
		}else if(pagenumberIncPayment==totalpage){
			dijit.byId("but6IncPayment").setDisabled(false);
			dijit.byId("but7IncPayment").setDisabled(true);
		}else{
			dijit.byId("but6IncPayment").setDisabled(false);
			dijit.byId("but7IncPayment").setDisabled(false);
		}
	}else{
		dijit.byId("but6IncPayment").setDisabled(true);
		dijit.byId("but7IncPayment").setDisabled(true);
	
	}
	if(pagesizeIncPayment==0){
		totalpage=1;
		dijit.byId("but6IncPayment").setDisabled(true);
		dijit.byId("but7IncPayment").setDisabled(true);
	}
	if(totalpage==1)pagenumberIncPayment=1;
	
	 document.getElementById("rowCountIncPayment").innerHTML=i18nStr.di+" "+pagenumberIncPayment+" "+i18nStr.page+" / "+i18nStr.totle+" "+totalpage+" "+i18nStr.page+" / "+i18nStr.sum+" "+totalCountIncPayment+" "+i18nStr.rowSize; 	
}
