function getVOIncTaskForm(queryvo){
	var totalCount=0;
      var pu = new SOAPClientParameters2();
      pu.add('TaskFormVO',queryvo) ;
      pu.add('pageNumber',pagenumberIncTaskForm) ;
	    pu.add('pageSize',pagesizeIncTaskForm) ;
	    pu.add('orderBy',orderByIncTaskForm) ;
      SOAPClient.invoke(urlIncTaskForm,"getTaskForm", pu, false,  function GetEnu_callBack(ul, soapResponse){      
           querydataIncTaskForm=new Array();
		   querydataIncTaskForm=dojoTaskFormSelect.TaskFormVOtoArray_fun(ul,false);
           totalCountIncTaskForm=ul[ul.length-1]["ns:id"]; 
      }); 
      querydataIncTaskForm.splice(querydataIncTaskForm.length-1,1);
      modelIncTaskForm.setData(querydataIncTaskForm);
      var totalpage=Math.ceil(new Number(totalCountIncTaskForm)/pagesizeIncTaskForm);
	  
	if(totalpage>1){
		if(pagenumberIncTaskForm==1){
			dijit.byId("but6IncTaskForm").setDisabled(true);
			dijit.byId("but7IncTaskForm").setDisabled(false);
		}else if(pagenumberIncTaskForm==totalpage){
			dijit.byId("but6IncTaskForm").setDisabled(false);
			dijit.byId("but7IncTaskForm").setDisabled(true);
		}else{
			dijit.byId("but6IncTaskForm").setDisabled(false);
			dijit.byId("but7IncTaskForm").setDisabled(false);
		}
	}else{
		dijit.byId("but6IncTaskForm").setDisabled(true);
		dijit.byId("but7IncTaskForm").setDisabled(true);
	
	}
	if(pagesizeIncTaskForm==0){
		totalpage=1;
		dijit.byId("but6IncTaskForm").setDisabled(true);
		dijit.byId("but7IncTaskForm").setDisabled(true);
	}
	if(totalpage==1)pagenumberIncTaskForm=1;
	
	 document.getElementById("rowCountIncTaskForm").innerHTML=i18nStr.di+" "+pagenumberIncTaskForm+" "+i18nStr.page+" / "+i18nStr.totle+" "+totalpage+" "+i18nStr.page+" / "+i18nStr.sum+" "+totalCountIncTaskForm+" "+i18nStr.rowSize; 	
}

 var selectTaskFormFunClick =function(){

            }else{
              rep[rep.length]=querydataIncTaskForm[i];

      }
    selectTaskFormFun(rep);
	dojoTaskFormSelect.oldFloatTaskForm.hide();
}
