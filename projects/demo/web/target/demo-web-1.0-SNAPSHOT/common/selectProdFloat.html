function getVOIncProd(queryvo){
	var totalCount=0;
      var pu = new SOAPClientParameters2();
      pu.add('ProdVO',queryvo) ;
      pu.add('pageNumber',pagenumberIncProd) ;
	    pu.add('pageSize',pagesizeIncProd) ;
	    pu.add('orderBy',orderByIncProd) ;
      SOAPClient.invoke(urlIncProd,"getProd", pu, false,  function GetEnu_callBack(ul, soapResponse){      
           querydataIncProd=new Array();
		   querydataIncProd=dojoProdSelect.ProdVOtoArray_fun(ul,false);
           totalCountIncProd=ul[ul.length-1]["ns:id"]; 
      }); 
      querydataIncProd.splice(querydataIncProd.length-1,1);
      modelIncProd.setData(querydataIncProd);
      var totalpage=Math.ceil(new Number(totalCountIncProd)/pagesizeIncProd);
	  
	if(totalpage>1){
		if(pagenumberIncProd==1){
			dijit.byId("but6IncProd").setDisabled(true);
			dijit.byId("but7IncProd").setDisabled(false);
		}else if(pagenumberIncProd==totalpage){
			dijit.byId("but6IncProd").setDisabled(false);
			dijit.byId("but7IncProd").setDisabled(true);
		}else{
			dijit.byId("but6IncProd").setDisabled(false);
			dijit.byId("but7IncProd").setDisabled(false);
		}
	}else{
		dijit.byId("but6IncProd").setDisabled(true);
		dijit.byId("but7IncProd").setDisabled(true);
	
	}
	if(pagesizeIncProd==0){
		totalpage=1;
		dijit.byId("but6IncProd").setDisabled(true);
		dijit.byId("but7IncProd").setDisabled(true);
	}
	if(totalpage==1)pagenumberIncProd=1;
	
	 document.getElementById("rowCountIncProd").innerHTML=i18nStr.di+" "+pagenumberIncProd+" "+i18nStr.page+" / "+i18nStr.totle+" "+totalpage+" "+i18nStr.page+" / "+i18nStr.sum+" "+totalCountIncProd+" "+i18nStr.rowSize; 	
}

}
