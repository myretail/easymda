function getQueryCondproductForOrderRowd(queryObject){
	var haveCon=false;
 	 var d,n;
     var validstate=0;

	          if(queryOrderRowdProdprodName.getDisplayedValue()!=""){
			  queryObject.prodName=queryOrderRowdProdprodName.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrderRowdProdcode.getDisplayedValue()!=""){
			  queryObject.code=queryOrderRowdProdcode.getDisplayedValue();//
			  haveCon=true;}

              n=queryNumber_fun("OrderRowdProdprice");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.price=n;haveCon=true;}  

              d=queryDate_fun("OrderRowdProddatef");
              if(d==null){validstate=1;}else if(d.upSign!="%"){queryObject.datef=d;haveCon=true;}

	          if(queryOrderRowdProdprodType.getDisplayedValue()!=""){
			  queryObject.prodType=queryOrderRowdProdprodType.getDisplayedValue();//
			  haveCon=true;}
			
	if(queryOrderRowdProdprodCust.getDisplayedValue()!=""){
				var prodCustQuery= new Object();
				//prodCustQuery.ProdName=queryprodCust.getDisplayedValue();
				prodCustQuery.id=queryOrderRowdProdprodCust.getValue();
				queryObject.prodCust=prodCustQuery;
				haveCon=true;
			  }
	if(queryOrderRowdProdprincipal.getDisplayedValue()!=""){
				var principalQuery= new Object();
				//principalQuery.ProdName=queryprincipal.getDisplayedValue();
				principalQuery.id=queryOrderRowdProdprincipal.getValue();
				queryObject.principal=principalQuery;
				haveCon=true;
			  }
	return haveCon;
}
	</script>
