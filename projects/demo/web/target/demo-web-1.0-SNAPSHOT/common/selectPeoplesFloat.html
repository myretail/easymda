function getVOIncPeoples(queryvo){
	var totalCount=0;
      var pu = new SOAPClientParameters2();
      pu.add('PeoplesVO',queryvo) ;
      pu.add('pageNumber',pagenumberIncPeoples) ;
	    pu.add('pageSize',pagesizeIncPeoples) ;
	    pu.add('orderBy',orderByIncPeoples) ;
      SOAPClient.invoke(urlIncPeoples,"getPeoples", pu, false,  function GetEnu_callBack(ul, soapResponse){      
           querydataIncPeoples=new Array();
		   querydataIncPeoples=dojoPeoplesSelect.PeoplesVOtoArray_fun(ul,false);
           totalCountIncPeoples=ul[ul.length-1]["ns:id"]; 
      }); 
      querydataIncPeoples.splice(querydataIncPeoples.length-1,1);
      modelIncPeoples.setData(querydataIncPeoples);
      var totalpage=Math.ceil(new Number(totalCountIncPeoples)/pagesizeIncPeoples);
	  
	if(totalpage>1){
		if(pagenumberIncPeoples==1){
			dijit.byId("but6IncPeoples").setDisabled(true);
			dijit.byId("but7IncPeoples").setDisabled(false);
		}else if(pagenumberIncPeoples==totalpage){
			dijit.byId("but6IncPeoples").setDisabled(false);
			dijit.byId("but7IncPeoples").setDisabled(true);
		}else{
			dijit.byId("but6IncPeoples").setDisabled(false);
			dijit.byId("but7IncPeoples").setDisabled(false);
		}
	}else{
		dijit.byId("but6IncPeoples").setDisabled(true);
		dijit.byId("but7IncPeoples").setDisabled(true);
	
	}
	if(pagesizeIncPeoples==0){
		totalpage=1;
		dijit.byId("but6IncPeoples").setDisabled(true);
		dijit.byId("but7IncPeoples").setDisabled(true);
	}
	if(totalpage==1)pagenumberIncPeoples=1;
	
	 document.getElementById("rowCountIncPeoples").innerHTML=i18nStr.di+" "+pagenumberIncPeoples+" "+i18nStr.page+" / "+i18nStr.totle+" "+totalpage+" "+i18nStr.page+" / "+i18nStr.sum+" "+totalCountIncPeoples+" "+i18nStr.rowSize; 	
}

}
