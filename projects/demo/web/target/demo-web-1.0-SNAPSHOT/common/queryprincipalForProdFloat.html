function getQueryCondprincipalForProd(queryObject){
	var haveCon=false;
 	 var d,n;
     var validstate=0;

	          if(queryProdPeoplespeopleName.getDisplayedValue()!=""){
			  queryObject.peopleName=queryProdPeoplespeopleName.getDisplayedValue();//
			  haveCon=true;}

	          if(queryProdPeoplespeoplePassword.getDisplayedValue()!=""){
			  queryObject.peoplePassword=queryProdPeoplespeoplePassword.getDisplayedValue();//
			  haveCon=true;}

	          if(queryProdPeoplespeopleStatus.getDisplayedValue()!=""){
			  queryObject.peopleStatus=queryProdPeoplespeopleStatus.getDisplayedValue();//
			  haveCon=true;}

              d=queryDate_fun("ProdPeoplesbirthDay");
              if(d==null){validstate=1;}else if(d.upSign!="%"){queryObject.birthDay=d;haveCon=true;}

	          if(queryProdPeoplessex.getDisplayedValue()!=""){
			  queryObject.sex=queryProdPeoplessex.getDisplayedValue();//
			  haveCon=true;}

	          if(queryProdPeoplesbirthPlace.getDisplayedValue()!=""){
			  queryObject.birthPlace=queryProdPeoplesbirthPlace.getDisplayedValue();//
			  haveCon=true;}

	          if(queryProdPeoplesaddress.getDisplayedValue()!=""){
			  queryObject.address=queryProdPeoplesaddress.getDisplayedValue();//
			  haveCon=true;}

	          if(queryProdPeoplestel.getDisplayedValue()!=""){
			  queryObject.tel=queryProdPeoplestel.getDisplayedValue();//
			  haveCon=true;}

	          if(queryProdPeoplesengageMode.getDisplayedValue()!=""){
			  queryObject.engageMode=queryProdPeoplesengageMode.getDisplayedValue();//
			  haveCon=true;}

              d=queryDate_fun("ProdPeoplesengageDate");
              if(d==null){validstate=1;}else if(d.upSign!="%"){queryObject.engageDate=d;haveCon=true;}

	          if(queryProdPeoplesgradeEnum.getDisplayedValue()!=""){
			  queryObject.gradeEnum=queryProdPeoplesgradeEnum.getDisplayedValue();//
			  haveCon=true;}

	          if(queryProdPeoplesremark.getDisplayedValue()!=""){
			  queryObject.remark=queryProdPeoplesremark.getDisplayedValue();//
			  haveCon=true;}
			
	return haveCon;
}
