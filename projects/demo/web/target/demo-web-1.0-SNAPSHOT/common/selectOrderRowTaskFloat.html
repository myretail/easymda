function getVOIncOrderRowTask(queryvo){
	var totalCount=0;
      var pu = new SOAPClientParameters2();
      pu.add('OrderRowTaskVO',queryvo) ;
      pu.add('pageNumber',pagenumberIncOrderRowTask) ;
	    pu.add('pageSize',pagesizeIncOrderRowTask) ;
	    pu.add('orderBy',orderByIncOrderRowTask) ;
      SOAPClient.invoke(urlIncOrderRowTask,"getOrderRowTask", pu, false,  function GetEnu_callBack(ul, soapResponse){      
           querydataIncOrderRowTask=new Array();
		   querydataIncOrderRowTask=dojoOrderRowTaskSelect.OrderRowTaskVOtoArray_fun(ul,false);
           totalCountIncOrderRowTask=ul[ul.length-1]["ns:id"]; 
      }); 
      querydataIncOrderRowTask.splice(querydataIncOrderRowTask.length-1,1);
      modelIncOrderRowTask.setData(querydataIncOrderRowTask);
      var totalpage=Math.ceil(new Number(totalCountIncOrderRowTask)/pagesizeIncOrderRowTask);
	  
	if(totalpage>1){
		if(pagenumberIncOrderRowTask==1){
			dijit.byId("but6IncOrderRowTask").setDisabled(true);
			dijit.byId("but7IncOrderRowTask").setDisabled(false);
		}else if(pagenumberIncOrderRowTask==totalpage){
			dijit.byId("but6IncOrderRowTask").setDisabled(false);
			dijit.byId("but7IncOrderRowTask").setDisabled(true);
		}else{
			dijit.byId("but6IncOrderRowTask").setDisabled(false);
			dijit.byId("but7IncOrderRowTask").setDisabled(false);
		}
	}else{
		dijit.byId("but6IncOrderRowTask").setDisabled(true);
		dijit.byId("but7IncOrderRowTask").setDisabled(true);
	
	}
	if(pagesizeIncOrderRowTask==0){
		totalpage=1;
		dijit.byId("but6IncOrderRowTask").setDisabled(true);
		dijit.byId("but7IncOrderRowTask").setDisabled(true);
	}
	if(totalpage==1)pagenumberIncOrderRowTask=1;
	
	 document.getElementById("rowCountIncOrderRowTask").innerHTML=i18nStr.di+" "+pagenumberIncOrderRowTask+" "+i18nStr.page+" / "+i18nStr.totle+" "+totalpage+" "+i18nStr.page+" / "+i18nStr.sum+" "+totalCountIncOrderRowTask+" "+i18nStr.rowSize; 	
}
