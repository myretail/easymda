function getVOpanepayment2payments(queryvo){
	var totalCount=0;
      var pu = new SOAPClientParameters2();
      pu.add('OrderRowdVO',queryvo) ;
      pu.add('pageNumber',pagenumberpanepayment2payments) ;
	    pu.add('pageSize',pagesizepanepayment2payments) ;
	    pu.add('orderBy',orderBypanepayment2payments) ;
      SOAPClient.invoke(urlpanepayment2payments,"getOrderRowd", pu, false,  function GetEnu_callBack(ul, soapResponse){      
           querydatapanepayment2payments=new Array();
		   querydatapanepayment2payments=dojoOrderRowd.OrderRowdVOtoArray_fun(ul,false);
           totalCountpanepayment2payments=ul[ul.length-1]["ns:id"]; 
      }); 
      querydatapanepayment2payments.splice(querydatapanepayment2payments.length-1,1);
      modelpanepayment2payments.setData(querydatapanepayment2payments);
      var totalpage=Math.ceil(new Number(totalCountpanepayment2payments)/pagesizepanepayment2payments);
	  
	if(totalpage>1){
		if(pagenumberpanepayment2payments==1){
			dijit.byId("but6panepayment2payments").setDisabled(true);
			dijit.byId("but7panepayment2payments").setDisabled(false);
		}else if(pagenumberpanepayment2payments==totalpage){
			dijit.byId("but6panepayment2payments").setDisabled(false);
			dijit.byId("but7panepayment2payments").setDisabled(true);
		}else{
			dijit.byId("but6panepayment2payments").setDisabled(false);
			dijit.byId("but7panepayment2payments").setDisabled(false);
		}
	}else{
		dijit.byId("but6panepayment2payments").setDisabled(true);
		dijit.byId("but7panepayment2payments").setDisabled(true);
	
	}
	if(pagesizepanepayment2payments==0){
		totalpage=1;
		dijit.byId("but6panepayment2payments").setDisabled(true);
		dijit.byId("but7panepayment2payments").setDisabled(true);
	}
	if(totalpage==1)pagenumberpanepayment2payments=1;
	
	 document.getElementById("rowCountpanepayment2payments").innerHTML=i18nStr.di+" "+pagenumberpanepayment2payments+" "+i18nStr.page+" / "+i18nStr.totle+" "+totalpage+" "+i18nStr.page+" / "+i18nStr.sum+" "+totalCountpanepayment2payments+" "+i18nStr.rowSize; 	
}
