function getVOpaneorder2orderRow(queryvo){
	var totalCount=0;
      var pu = new SOAPClientParameters2();
      pu.add('OrderdVO',queryvo) ;
      pu.add('pageNumber',pagenumberpaneorder2orderRow) ;
	    pu.add('pageSize',pagesizepaneorder2orderRow) ;
	    pu.add('orderBy',orderBypaneorder2orderRow) ;
      SOAPClient.invoke(urlpaneorder2orderRow,"getOrderd", pu, false,  function GetEnu_callBack(ul, soapResponse){      
           querydatapaneorder2orderRow=new Array();
		   querydatapaneorder2orderRow=dojoOrderd.OrderdVOtoArray_fun(ul,false);
           totalCountpaneorder2orderRow=ul[ul.length-1]["ns:id"]; 
      }); 
      querydatapaneorder2orderRow.splice(querydatapaneorder2orderRow.length-1,1);
      modelpaneorder2orderRow.setData(querydatapaneorder2orderRow);
      var totalpage=Math.ceil(new Number(totalCountpaneorder2orderRow)/pagesizepaneorder2orderRow);
	  
	if(totalpage>1){
		if(pagenumberpaneorder2orderRow==1){
			dijit.byId("but6paneorder2orderRow").setDisabled(true);
			dijit.byId("but7paneorder2orderRow").setDisabled(false);
		}else if(pagenumberpaneorder2orderRow==totalpage){
			dijit.byId("but6paneorder2orderRow").setDisabled(false);
			dijit.byId("but7paneorder2orderRow").setDisabled(true);
		}else{
			dijit.byId("but6paneorder2orderRow").setDisabled(false);
			dijit.byId("but7paneorder2orderRow").setDisabled(false);
		}
	}else{
		dijit.byId("but6paneorder2orderRow").setDisabled(true);
		dijit.byId("but7paneorder2orderRow").setDisabled(true);
	
	}
	if(pagesizepaneorder2orderRow==0){
		totalpage=1;
		dijit.byId("but6paneorder2orderRow").setDisabled(true);
		dijit.byId("but7paneorder2orderRow").setDisabled(true);
	}
	if(totalpage==1)pagenumberpaneorder2orderRow=1;
	
	 document.getElementById("rowCountpaneorder2orderRow").innerHTML=i18nStr.di+" "+pagenumberpaneorder2orderRow+" "+i18nStr.page+" / "+i18nStr.totle+" "+totalpage+" "+i18nStr.page+" / "+i18nStr.sum+" "+totalCountpaneorder2orderRow+" "+i18nStr.rowSize; 	
}
