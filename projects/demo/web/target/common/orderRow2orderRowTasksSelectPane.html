		if(pagenumberpaneorderRow2orderRowTasks==1){

			dijit.byId("but6paneorderRow2orderRowTasks").setDisabled(false);
			dijit.byId("but7paneorderRow2orderRowTasks").setDisabled(false);
		}

	}
