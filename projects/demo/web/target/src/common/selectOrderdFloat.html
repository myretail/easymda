function getVOIncOrderd(queryvo){
	var totalCount=0;
      var pu = new SOAPClientParameters2();
      pu.add('OrderdVO',queryvo) ;
      pu.add('pageNumber',pagenumberIncOrderd) ;
	    pu.add('pageSize',pagesizeIncOrderd) ;
	    pu.add('orderBy',orderByIncOrderd) ;
      SOAPClient.invoke(urlIncOrderd,"getOrderd", pu, false,  function GetEnu_callBack(ul, soapResponse){      
           querydataIncOrderd=new Array();
		   querydataIncOrderd=dojoOrderdSelect.OrderdVOtoArray_fun(ul,false);
           totalCountIncOrderd=ul[ul.length-1]["ns:id"]; 
      }); 
      querydataIncOrderd.splice(querydataIncOrderd.length-1,1);
      modelIncOrderd.setData(querydataIncOrderd);
      var totalpage=Math.ceil(new Number(totalCountIncOrderd)/pagesizeIncOrderd);
	  
	if(totalpage>1){
		if(pagenumberIncOrderd==1){
			dijit.byId("but6IncOrderd").setDisabled(true);
			dijit.byId("but7IncOrderd").setDisabled(false);
		}else if(pagenumberIncOrderd==totalpage){
			dijit.byId("but6IncOrderd").setDisabled(false);
			dijit.byId("but7IncOrderd").setDisabled(true);
		}else{
			dijit.byId("but6IncOrderd").setDisabled(false);
			dijit.byId("but7IncOrderd").setDisabled(false);
		}
	}else{
		dijit.byId("but6IncOrderd").setDisabled(true);
		dijit.byId("but7IncOrderd").setDisabled(true);
	
	}
	if(pagesizeIncOrderd==0){
		totalpage=1;
		dijit.byId("but6IncOrderd").setDisabled(true);
		dijit.byId("but7IncOrderd").setDisabled(true);
	}
	if(totalpage==1)pagenumberIncOrderd=1;
	
	 document.getElementById("rowCountIncOrderd").innerHTML=i18nStr.di+" "+pagenumberIncOrderd+" "+i18nStr.page+" / "+i18nStr.totle+" "+totalpage+" "+i18nStr.page+" / "+i18nStr.sum+" "+totalCountIncOrderd+" "+i18nStr.rowSize; 	
}
