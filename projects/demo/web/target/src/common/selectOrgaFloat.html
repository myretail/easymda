function getVOIncOrga(queryvo){
	var totalCount=0;
      var pu = new SOAPClientParameters2();
      pu.add('OrgaVO',queryvo) ;
      pu.add('pageNumber',pagenumberIncOrga) ;
	    pu.add('pageSize',pagesizeIncOrga) ;
	    pu.add('orderBy',orderByIncOrga) ;
      SOAPClient.invoke(urlIncOrga,"getOrga", pu, false,  function GetEnu_callBack(ul, soapResponse){      
           querydataIncOrga=new Array();
		   querydataIncOrga=dojoOrgaSelect.OrgaVOtoArray_fun(ul,false);
           totalCountIncOrga=ul[ul.length-1]["ns:id"]; 
      }); 
      querydataIncOrga.splice(querydataIncOrga.length-1,1);
      modelIncOrga.setData(querydataIncOrga);
      var totalpage=Math.ceil(new Number(totalCountIncOrga)/pagesizeIncOrga);
	  
	if(totalpage>1){
		if(pagenumberIncOrga==1){
			dijit.byId("but6IncOrga").setDisabled(true);
			dijit.byId("but7IncOrga").setDisabled(false);
		}else if(pagenumberIncOrga==totalpage){
			dijit.byId("but6IncOrga").setDisabled(false);
			dijit.byId("but7IncOrga").setDisabled(true);
		}else{
			dijit.byId("but6IncOrga").setDisabled(false);
			dijit.byId("but7IncOrga").setDisabled(false);
		}
	}else{
		dijit.byId("but6IncOrga").setDisabled(true);
		dijit.byId("but7IncOrga").setDisabled(true);
	
	}
	if(pagesizeIncOrga==0){
		totalpage=1;
		dijit.byId("but6IncOrga").setDisabled(true);
		dijit.byId("but7IncOrga").setDisabled(true);
	}
	if(totalpage==1)pagenumberIncOrga=1;
	
	 document.getElementById("rowCountIncOrga").innerHTML=i18nStr.di+" "+pagenumberIncOrga+" "+i18nStr.page+" / "+i18nStr.totle+" "+totalpage+" "+i18nStr.page+" / "+i18nStr.sum+" "+totalCountIncOrga+" "+i18nStr.rowSize; 	
}

 var selectOrgaFunClick =function(){
    var rep=new Array();

}
