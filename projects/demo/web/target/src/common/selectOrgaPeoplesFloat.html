function getVOIncOrgaPeoples(queryvo){
	var totalCount=0;
      var pu = new SOAPClientParameters2();
      pu.add('OrgaPeoplesVO',queryvo) ;
      pu.add('pageNumber',pagenumberIncOrgaPeoples) ;
	    pu.add('pageSize',pagesizeIncOrgaPeoples) ;
	    pu.add('orderBy',orderByIncOrgaPeoples) ;
      SOAPClient.invoke(urlIncOrgaPeoples,"getOrgaPeoples", pu, false,  function GetEnu_callBack(ul, soapResponse){      
           querydataIncOrgaPeoples=new Array();
		   querydataIncOrgaPeoples=dojoOrgaPeoplesSelect.OrgaPeoplesVOtoArray_fun(ul,false);
           totalCountIncOrgaPeoples=ul[ul.length-1]["ns:id"]; 
      }); 
      querydataIncOrgaPeoples.splice(querydataIncOrgaPeoples.length-1,1);
      modelIncOrgaPeoples.setData(querydataIncOrgaPeoples);
      var totalpage=Math.ceil(new Number(totalCountIncOrgaPeoples)/pagesizeIncOrgaPeoples);
	  
	if(totalpage>1){
		if(pagenumberIncOrgaPeoples==1){
			dijit.byId("but6IncOrgaPeoples").setDisabled(true);
			dijit.byId("but7IncOrgaPeoples").setDisabled(false);
		}else if(pagenumberIncOrgaPeoples==totalpage){
			dijit.byId("but6IncOrgaPeoples").setDisabled(false);
			dijit.byId("but7IncOrgaPeoples").setDisabled(true);
		}else{
			dijit.byId("but6IncOrgaPeoples").setDisabled(false);
			dijit.byId("but7IncOrgaPeoples").setDisabled(false);
		}
	}else{
		dijit.byId("but6IncOrgaPeoples").setDisabled(true);
		dijit.byId("but7IncOrgaPeoples").setDisabled(true);
	
	}
	if(pagesizeIncOrgaPeoples==0){
		totalpage=1;
		dijit.byId("but6IncOrgaPeoples").setDisabled(true);
		dijit.byId("but7IncOrgaPeoples").setDisabled(true);
	}
	if(totalpage==1)pagenumberIncOrgaPeoples=1;
	
	 document.getElementById("rowCountIncOrgaPeoples").innerHTML=i18nStr.di+" "+pagenumberIncOrgaPeoples+" "+i18nStr.page+" / "+i18nStr.totle+" "+totalpage+" "+i18nStr.page+" / "+i18nStr.sum+" "+totalCountIncOrgaPeoples+" "+i18nStr.rowSize; 	
}
