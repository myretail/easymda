function getVOIncOrderRowd(queryvo){
	var totalCount=0;
      var pu = new SOAPClientParameters2();
      pu.add('OrderRowdVO',queryvo) ;
      pu.add('pageNumber',pagenumberIncOrderRowd) ;
	    pu.add('pageSize',pagesizeIncOrderRowd) ;
	    pu.add('orderBy',orderByIncOrderRowd) ;
      SOAPClient.invoke(urlIncOrderRowd,"getOrderRowd", pu, false,  function GetEnu_callBack(ul, soapResponse){      
           querydataIncOrderRowd=new Array();
		   querydataIncOrderRowd=dojoOrderRowdSelect.OrderRowdVOtoArray_fun(ul,false);
           totalCountIncOrderRowd=ul[ul.length-1]["ns:id"]; 
      }); 
      querydataIncOrderRowd.splice(querydataIncOrderRowd.length-1,1);
      modelIncOrderRowd.setData(querydataIncOrderRowd);
      var totalpage=Math.ceil(new Number(totalCountIncOrderRowd)/pagesizeIncOrderRowd);
	  
	if(totalpage>1){
		if(pagenumberIncOrderRowd==1){
			dijit.byId("but6IncOrderRowd").setDisabled(true);
			dijit.byId("but7IncOrderRowd").setDisabled(false);
		}else if(pagenumberIncOrderRowd==totalpage){
			dijit.byId("but6IncOrderRowd").setDisabled(false);
			dijit.byId("but7IncOrderRowd").setDisabled(true);
		}else{
			dijit.byId("but6IncOrderRowd").setDisabled(false);
			dijit.byId("but7IncOrderRowd").setDisabled(false);
		}
	}else{
		dijit.byId("but6IncOrderRowd").setDisabled(true);
		dijit.byId("but7IncOrderRowd").setDisabled(true);
	
	}
	if(pagesizeIncOrderRowd==0){
		totalpage=1;
		dijit.byId("but6IncOrderRowd").setDisabled(true);
		dijit.byId("but7IncOrderRowd").setDisabled(true);
	}
	if(totalpage==1)pagenumberIncOrderRowd=1;
	
	 document.getElementById("rowCountIncOrderRowd").innerHTML=i18nStr.di+" "+pagenumberIncOrderRowd+" "+i18nStr.page+" / "+i18nStr.totle+" "+totalpage+" "+i18nStr.page+" / "+i18nStr.sum+" "+totalCountIncOrderRowd+" "+i18nStr.rowSize; 	
}
