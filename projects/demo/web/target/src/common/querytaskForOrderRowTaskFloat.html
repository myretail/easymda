function getQueryCondtaskForOrderRowTask(queryObject){
	var haveCon=false;

			  queryObject.remark=queryOrderRowTaskTaskremark.getDisplayedValue();//

	if(queryOrderRowTaskTasktaskForm.getDisplayedValue()!=""){

				queryObject.taskForm=taskFormQuery;
				haveCon=true;
			  }
	return haveCon;
}
