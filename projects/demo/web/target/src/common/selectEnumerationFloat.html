function getVOIncEnumeration(queryvo){
	var totalCount=0;
      var pu = new SOAPClientParameters2();
      pu.add('EnumerationVO',queryvo) ;
      pu.add('pageNumber',pagenumberIncEnumeration) ;
	    pu.add('pageSize',pagesizeIncEnumeration) ;
	    pu.add('orderBy',orderByIncEnumeration) ;
      SOAPClient.invoke(urlIncEnumeration,"getEnumeration", pu, false,  function GetEnu_callBack(ul, soapResponse){      
           querydataIncEnumeration=new Array();
		   querydataIncEnumeration=dojoEnumerationSelect.EnumerationVOtoArray_fun(ul,false);
           totalCountIncEnumeration=ul[ul.length-1]["ns:id"]; 
      }); 
      querydataIncEnumeration.splice(querydataIncEnumeration.length-1,1);
      modelIncEnumeration.setData(querydataIncEnumeration);
      var totalpage=Math.ceil(new Number(totalCountIncEnumeration)/pagesizeIncEnumeration);
	  
	if(totalpage>1){
		if(pagenumberIncEnumeration==1){
			dijit.byId("but6IncEnumeration").setDisabled(true);
			dijit.byId("but7IncEnumeration").setDisabled(false);
		}else if(pagenumberIncEnumeration==totalpage){
			dijit.byId("but6IncEnumeration").setDisabled(false);
			dijit.byId("but7IncEnumeration").setDisabled(true);
		}else{
			dijit.byId("but6IncEnumeration").setDisabled(false);
			dijit.byId("but7IncEnumeration").setDisabled(false);
		}
	}else{
		dijit.byId("but6IncEnumeration").setDisabled(true);
		dijit.byId("but7IncEnumeration").setDisabled(true);
	
	}
	if(pagesizeIncEnumeration==0){
		totalpage=1;
		dijit.byId("but6IncEnumeration").setDisabled(true);
		dijit.byId("but7IncEnumeration").setDisabled(true);
	}
	if(totalpage==1)pagenumberIncEnumeration=1;
	
	 document.getElementById("rowCountIncEnumeration").innerHTML=i18nStr.di+" "+pagenumberIncEnumeration+" "+i18nStr.page+" / "+i18nStr.totle+" "+totalpage+" "+i18nStr.page+" / "+i18nStr.sum+" "+totalCountIncEnumeration+" "+i18nStr.rowSize; 	
}

 var selectEnumerationFunClick =function(){

}
