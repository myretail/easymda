function getQueryCondpeopleForOrgaPeoples(queryObject){
	var haveCon=false;
 	 var d,n;
     var validstate=0;

	          if(queryOrgaPeoplesPeoplespeopleName.getDisplayedValue()!=""){
			  queryObject.peopleName=queryOrgaPeoplesPeoplespeopleName.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrgaPeoplesPeoplespeoplePassword.getDisplayedValue()!=""){
			  queryObject.peoplePassword=queryOrgaPeoplesPeoplespeoplePassword.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrgaPeoplesPeoplespeopleStatus.getDisplayedValue()!=""){
			  queryObject.peopleStatus=queryOrgaPeoplesPeoplespeopleStatus.getDisplayedValue();//
			  haveCon=true;}

              d=queryDate_fun("OrgaPeoplesPeoplesbirthDay");
              if(d==null){validstate=1;}else if(d.upSign!="%"){queryObject.birthDay=d;haveCon=true;}

	          if(queryOrgaPeoplesPeoplessex.getDisplayedValue()!=""){
			  queryObject.sex=queryOrgaPeoplesPeoplessex.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrgaPeoplesPeoplesbirthPlace.getDisplayedValue()!=""){
			  queryObject.birthPlace=queryOrgaPeoplesPeoplesbirthPlace.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrgaPeoplesPeoplesaddress.getDisplayedValue()!=""){
			  queryObject.address=queryOrgaPeoplesPeoplesaddress.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrgaPeoplesPeoplestel.getDisplayedValue()!=""){
			  queryObject.tel=queryOrgaPeoplesPeoplestel.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrgaPeoplesPeoplesengageMode.getDisplayedValue()!=""){
			  queryObject.engageMode=queryOrgaPeoplesPeoplesengageMode.getDisplayedValue();//
			  haveCon=true;}

              d=queryDate_fun("OrgaPeoplesPeoplesengageDate");
              if(d==null){validstate=1;}else if(d.upSign!="%"){queryObject.engageDate=d;haveCon=true;}

	          if(queryOrgaPeoplesPeoplesgradeEnum.getDisplayedValue()!=""){
			  queryObject.gradeEnum=queryOrgaPeoplesPeoplesgradeEnum.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrgaPeoplesPeoplesremark.getDisplayedValue()!=""){
			  queryObject.remark=queryOrgaPeoplesPeoplesremark.getDisplayedValue();//
			  haveCon=true;}
			
	return haveCon;
}
