function getQueryCondorderForOrderRowd(queryObject){
	var haveCon=false;
 	 var d,n;
     var validstate=0;

	          if(queryOrderRowdOrderdcustomerOrderNo.getDisplayedValue()!=""){
			  queryObject.customerOrderNo=queryOrderRowdOrderdcustomerOrderNo.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrderRowdOrderdcontractNo.getDisplayedValue()!=""){
			  queryObject.contractNo=queryOrderRowdOrderdcontractNo.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrderRowdOrderdconveyanceEnum.getDisplayedValue()!=""){
			  queryObject.conveyanceEnum=queryOrderRowdOrderdconveyanceEnum.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrderRowdOrderdcarryTypeEnum.getDisplayedValue()!=""){
			  queryObject.carryTypeEnum=queryOrderRowdOrderdcarryTypeEnum.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrderRowdOrderdshipperRemark.getDisplayedValue()!=""){
			  queryObject.shipperRemark=queryOrderRowdOrderdshipperRemark.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrderRowdOrderdcarrierRemark.getDisplayedValue()!=""){
			  queryObject.carrierRemark=queryOrderRowdOrderdcarrierRemark.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrderRowdOrderdlevelEnum.getDisplayedValue()!=""){
			  queryObject.levelEnum=queryOrderRowdOrderdlevelEnum.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrderRowdOrderdcustomerTypeEnum.getDisplayedValue()!=""){
			  queryObject.customerTypeEnum=queryOrderRowdOrderdcustomerTypeEnum.getDisplayedValue();//
			  haveCon=true;}

              d=queryDate_fun("OrderRowdOrderdreferTime");
              if(d==null){validstate=1;}else if(d.upSign!="%"){queryObject.referTime=d;haveCon=true;}

	          if(queryOrderRowdOrderdlinkMan.getDisplayedValue()!=""){
			  queryObject.linkMan=queryOrderRowdOrderdlinkMan.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrderRowdOrderdtel.getDisplayedValue()!=""){
			  queryObject.tel=queryOrderRowdOrderdtel.getDisplayedValue();//
			  haveCon=true;}

              d=queryDate_fun("OrderRowdOrderdbookTime");
              if(d==null){validstate=1;}else if(d.upSign!="%"){queryObject.bookTime=d;haveCon=true;}

              d=queryDate_fun("OrderRowdOrderdcompleteTime");
              if(d==null){validstate=1;}else if(d.upSign!="%"){queryObject.completeTime=d;haveCon=true;}

	          if(queryOrderRowdOrderdremark.getDisplayedValue()!=""){
			  queryObject.remark=queryOrderRowdOrderdremark.getDisplayedValue();//
			  haveCon=true;}
			
	if(queryOrderRowdOrderdorderRow.getDisplayedValue()!=""){
				var orderRowQuery= new Object();
				//orderRowQuery.OrderdName=queryorderRow.getDisplayedValue();
				orderRowQuery.id=queryOrderRowdOrderdorderRow.getValue();
				queryObject.orderRow=orderRowQuery;
				haveCon=true;
			  }
	if(queryOrderRowdOrderdcustomer.getDisplayedValue()!=""){
				var customerQuery= new Object();
				//customerQuery.OrderdName=querycustomer.getDisplayedValue();
				customerQuery.id=queryOrderRowdOrderdcustomer.getValue();
				queryObject.customer=customerQuery;
				haveCon=true;
			  }
	return haveCon;
}
