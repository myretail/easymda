function getQueryCondorderRowForOrderd(queryObject){
	var haveCon=false;
 	 var d,n;
     var validstate=0;

              n=queryNumber_fun("OrderdOrderRowdproductNum");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.productNum=n;haveCon=true;}  

              n=queryNumber_fun("OrderdOrderRowdunitNum");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.unitNum=n;haveCon=true;}  

              n=queryNumber_fun("OrderdOrderRowdgoodsSuttle");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.goodsSuttle=n;haveCon=true;}  

              n=queryNumber_fun("OrderdOrderRowdgoodsWeight");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.goodsWeight=n;haveCon=true;}  

              n=queryNumber_fun("OrderdOrderRowdgoodsVolume");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.goodsVolume=n;haveCon=true;}  

	          if(queryOrderdOrderRowdlabel.getDisplayedValue()!=""){
			  queryObject.label=queryOrderdOrderRowdlabel.getDisplayedValue();//
			  haveCon=true;}

              n=queryNumber_fun("OrderdOrderRowdcarriage");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.carriage=n;haveCon=true;}  

	          if(queryOrderdOrderRowdespecial.getDisplayedValue()!=""){
			  queryObject.especial=queryOrderdOrderRowdespecial.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrderdOrderRowdgoodsState.getDisplayedValue()!=""){
			  queryObject.goodsState=queryOrderdOrderRowdgoodsState.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrderdOrderRowdremark.getDisplayedValue()!=""){
			  queryObject.remark=queryOrderdOrderRowdremark.getDisplayedValue();//
			  haveCon=true;}
			
	if(queryOrderdOrderRowdorder.getDisplayedValue()!=""){
				var orderQuery= new Object();
				//orderQuery.OrderRowdName=queryorder.getDisplayedValue();
				orderQuery.id=queryOrderdOrderRowdorder.getValue();
				queryObject.order=orderQuery;
				haveCon=true;
			  }
	if(queryOrderdOrderRowdproduct.getDisplayedValue()!=""){
				var productQuery= new Object();
				//productQuery.OrderRowdName=queryproduct.getDisplayedValue();
				productQuery.id=queryOrderdOrderRowdproduct.getValue();
				queryObject.product=productQuery;
				haveCon=true;
			  }
	return haveCon;
}
