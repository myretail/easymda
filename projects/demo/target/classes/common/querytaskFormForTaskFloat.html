function getQueryCondtaskFormForTask(queryObject){
	var haveCon=false;
 	 var d,n;
     var validstate=0;

              d=queryDate_fun("TaskTaskFormsetDate");
              if(d==null){validstate=1;}else if(d.upSign!="%"){queryObject.setDate=d;haveCon=true;}

	          if(queryTaskTaskFormformState.getDisplayedValue()!=""){
			  queryObject.formState=queryTaskTaskFormformState.getDisplayedValue();//
			  haveCon=true;}

	          if(queryTaskTaskFormremark.getDisplayedValue()!=""){
			  queryObject.remark=queryTaskTaskFormremark.getDisplayedValue();//
			  haveCon=true;}
			
	if(queryTaskTaskFormtasks.getDisplayedValue()!=""){
				var tasksQuery= new Object();
				//tasksQuery.TaskFormName=querytasks.getDisplayedValue();
				tasksQuery.id=queryTaskTaskFormtasks.getValue();
				queryObject.tasks=tasksQuery;
				haveCon=true;
			  }
	if(queryTaskTaskFormcar.getDisplayedValue()!=""){
				var carQuery= new Object();
				//carQuery.TaskFormName=querycar.getDisplayedValue();
				carQuery.id=queryTaskTaskFormcar.getValue();
				queryObject.car=carQuery;
				haveCon=true;
			  }
	return haveCon;
}
