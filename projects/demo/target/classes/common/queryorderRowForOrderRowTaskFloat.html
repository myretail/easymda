function getQueryCondorderRowForOrderRowTask(queryObject){
	var haveCon=false;
 	 var d,n;
     var validstate=0;

              n=queryNumber_fun("OrderRowTaskOrderRowdproductNum");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.productNum=n;haveCon=true;}  

              n=queryNumber_fun("OrderRowTaskOrderRowdunitNum");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.unitNum=n;haveCon=true;}  

              n=queryNumber_fun("OrderRowTaskOrderRowdgoodsSuttle");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.goodsSuttle=n;haveCon=true;}  

              n=queryNumber_fun("OrderRowTaskOrderRowdgoodsWeight");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.goodsWeight=n;haveCon=true;}  

              n=queryNumber_fun("OrderRowTaskOrderRowdgoodsVolume");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.goodsVolume=n;haveCon=true;}  

	          if(queryOrderRowTaskOrderRowdlabel.getDisplayedValue()!=""){
			  queryObject.label=queryOrderRowTaskOrderRowdlabel.getDisplayedValue();//
			  haveCon=true;}

              n=queryNumber_fun("OrderRowTaskOrderRowdcarriage");
              if(n==null){validstate=1;}else if(n.upSign!="%"){queryObject.carriage=n;haveCon=true;}  

	          if(queryOrderRowTaskOrderRowdespecial.getDisplayedValue()!=""){
			  queryObject.especial=queryOrderRowTaskOrderRowdespecial.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrderRowTaskOrderRowdgoodsState.getDisplayedValue()!=""){
			  queryObject.goodsState=queryOrderRowTaskOrderRowdgoodsState.getDisplayedValue();//
			  haveCon=true;}

	          if(queryOrderRowTaskOrderRowdremark.getDisplayedValue()!=""){
			  queryObject.remark=queryOrderRowTaskOrderRowdremark.getDisplayedValue();//
			  haveCon=true;}
			
	if(queryOrderRowTaskOrderRowdorder.getDisplayedValue()!=""){
				var orderQuery= new Object();
				//orderQuery.OrderRowdName=queryorder.getDisplayedValue();
				orderQuery.id=queryOrderRowTaskOrderRowdorder.getValue();
				queryObject.order=orderQuery;
				haveCon=true;
			  }
	if(queryOrderRowTaskOrderRowdproduct.getDisplayedValue()!=""){
				var productQuery= new Object();
				//productQuery.OrderRowdName=queryproduct.getDisplayedValue();
				productQuery.id=queryOrderRowTaskOrderRowdproduct.getValue();
				queryObject.product=productQuery;
				haveCon=true;
			  }
	return haveCon;
}
