function getVOIncContact(queryvo){
	var totalCount=0;
      var pu = new SOAPClientParameters2();
      pu.add('ContactVO',queryvo) ;
      pu.add('pageNumber',pagenumberIncContact) ;
	    pu.add('pageSize',pagesizeIncContact) ;
	    pu.add('orderBy',orderByIncContact) ;
      SOAPClient.invoke(urlIncContact,"getContact", pu, false,  function GetEnu_callBack(ul, soapResponse){      
           querydataIncContact=new Array();
		   querydataIncContact=dojoContactSelect.ContactVOtoArray_fun(ul,false);
           totalCountIncContact=ul[ul.length-1]["ns:id"]; 
      }); 
      querydataIncContact.splice(querydataIncContact.length-1,1);
      modelIncContact.setData(querydataIncContact);
      var totalpage=Math.ceil(new Number(totalCountIncContact)/pagesizeIncContact);
	  
	if(totalpage>1){
		if(pagenumberIncContact==1){
			dijit.byId("but6IncContact").setDisabled(true);
			dijit.byId("but7IncContact").setDisabled(false);
		}else if(pagenumberIncContact==totalpage){
			dijit.byId("but6IncContact").setDisabled(false);
			dijit.byId("but7IncContact").setDisabled(true);
		}else{
			dijit.byId("but6IncContact").setDisabled(false);
			dijit.byId("but7IncContact").setDisabled(false);
		}
	}else{
		dijit.byId("but6IncContact").setDisabled(true);
		dijit.byId("but7IncContact").setDisabled(true);
	
	}
	if(pagesizeIncContact==0){
		totalpage=1;
		dijit.byId("but6IncContact").setDisabled(true);
		dijit.byId("but7IncContact").setDisabled(true);
	}
	if(totalpage==1)pagenumberIncContact=1;
	
	 document.getElementById("rowCountIncContact").innerHTML=i18nStr.di+" "+pagenumberIncContact+" "+i18nStr.page+" / "+i18nStr.totle+" "+totalpage+" "+i18nStr.page+" / "+i18nStr.sum+" "+totalCountIncContact+" "+i18nStr.rowSize; 	
}
