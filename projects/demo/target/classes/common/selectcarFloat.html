function getVOInccar(queryvo){
	var totalCount=0;
      var pu = new SOAPClientParameters2();
      pu.add('carVO',queryvo) ;
      pu.add('pageNumber',pagenumberInccar) ;
	    pu.add('pageSize',pagesizeInccar) ;
	    pu.add('orderBy',orderByInccar) ;
      SOAPClient.invoke(urlInccar,"getcar", pu, false,  function GetEnu_callBack(ul, soapResponse){      
           querydataInccar=new Array();
		   querydataInccar=dojocarSelect.carVOtoArray_fun(ul,false);
           totalCountInccar=ul[ul.length-1]["ns:id"]; 
      }); 
      querydataInccar.splice(querydataInccar.length-1,1);
      modelInccar.setData(querydataInccar);
      var totalpage=Math.ceil(new Number(totalCountInccar)/pagesizeInccar);
	  
	if(totalpage>1){
		if(pagenumberInccar==1){
			dijit.byId("but6Inccar").setDisabled(true);
			dijit.byId("but7Inccar").setDisabled(false);
		}else if(pagenumberInccar==totalpage){
			dijit.byId("but6Inccar").setDisabled(false);
			dijit.byId("but7Inccar").setDisabled(true);
		}else{
			dijit.byId("but6Inccar").setDisabled(false);
			dijit.byId("but7Inccar").setDisabled(false);
		}
	}else{
		dijit.byId("but6Inccar").setDisabled(true);
		dijit.byId("but7Inccar").setDisabled(true);
	
	}
	if(pagesizeInccar==0){
		totalpage=1;
		dijit.byId("but6Inccar").setDisabled(true);
		dijit.byId("but7Inccar").setDisabled(true);
	}
	if(totalpage==1)pagenumberInccar=1;
	
	 document.getElementById("rowCountInccar").innerHTML=i18nStr.di+" "+pagenumberInccar+" "+i18nStr.page+" / "+i18nStr.totle+" "+totalpage+" "+i18nStr.page+" / "+i18nStr.sum+" "+totalCountInccar+" "+i18nStr.rowSize; 	
}
