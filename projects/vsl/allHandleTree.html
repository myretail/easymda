<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
		"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Dijit Tree Test</title>

	<style type="text/css">
		 @import "dojo/dojo-release-1.0.0/dojo/resources/dojo.css";
         @import "js/dijitTests.css";
	</style>

	<script type="text/javascript" src="dojo/dojo-release-1.0.0/dojo/dojo.js"
		djConfig="parseOnLoad: true, isDebug: true"></script>
	<script type="text/javascript" src="_testCommon.js"></script>

	<script language="JavaScript" type="text/javascript">
		dojo.require("dojo.data.ItemFileReadStore");
		dojo.require("dijit.Tree");
		dojo.require("dijit.ColorPalette");
		dojo.require("dijit.Menu");
		dojo.require("dojo.parser");	// scan page for widgets and instantiate them
	</script>

</head>
<body>

	<h1 class="testTitle">Dijit Tree Test</h1>

	<div dojoType="dojo.data.ItemFileReadStore" jsId="continentStore"
		url="path.json"></div>
	<div dojoType="dijit.tree.ForestStoreModel" jsId="continentModel" 
		store="continentStore" query="{type:'table'}"
		rootId="root" rootLabel="table" childrenAttrs="children"></div>

	<div dojoType="dijit.Tree" id="mytree"
		model="continentModel" openOnClick="true">
		<script type="dojo/method" event="onClick" args="item">
			console.log(item.type);
			parent.down.location.href=item.type;   
		</script>
	</div>


</body>
</html>
